<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<title>USER CRUD</title>
</head>
<script type="text/javascript">
$(document).ready(function(){
	$('#update').click(function(){
			$thema 		= $("input[name='theme']:checked").val();
			$auto 		= $("input[name='auto_update']:checked").val();
			$font		= $(".form-control option:selected").text();
			$id			= document.getElementById("id").value;
			$update		= "update";
			var json = {"type":$update,"thema":$thema,"font":$font,"auto":$auto,"id":$id};
			alert(json);
			$.ajax({
				url		:	"user.jsp",
				type	:	"POST",
				data	:	json,
				datatype:	"json",
				
				success	: function(datapost){
					alert(datapost);
				},
				error	: function(){
					console.log('error from post');
				},
				complete: function(){
					console.log('complete from post');
				}
			});
		});
	$('#get').click(function(){
			$get		= "get";
			var json = {"type" : $get};
			$.ajax({
				url		:	"user.jsp",
				type	:	"POST",
				data	:	json,
				datatype:	"json",
				
				success	: 	function(dataget){
					var jsonarray = JSON.parse(dataget);
					console.log(jsonarray);
					var item = [];
					
					$.each(jsonarray,function(idx, val){
						item.push( "<li id='" + idx + "'>" 
								+ "ID : " + val.id + "|"
								//+ val.password + "|"
								//+ val.name + "|"
								//+ val.birth + "|"
								//+ val.email + "|"
								//+ val.register + "|"
								+ "Thema : " + val.thema + "|"
								+ "Font Size : " + val.font + "|"
								+ "Auto : "+ val.auto + "|"
								+ "</li>"
								+ "<input type = " + "'" + "button" + "'"
								+ "name = " + "'" + "delete" + "'" 
								+ "id =" + "'" + val.id +"'"
								+ "value = " + "'" + "Delete user" + "'" 
								+ "/>");
					});
					
					$( "<ul/>", {
					    "class": "my-new-list",
					    html: item.join( "" )
					  }).appendTo( "#get_user" );
					
					$("[name|='delete']").click(function(){
						
						var id = $(this).attr('id');
						$delete		= "delete";
						var json 	= {"type":$delete,"id":id};
						$.ajax({
							url		:	'user.jsp',
							type	:	'POST',
							datatype:	'json',
							data	:	json,
							success	:	function(data_delete){
								alert(data_delete);
							},error	: function(){
								console.log('error from delete');
							},
							complete: function(){
								console.log('complete from delete');
							}
						});
					});
				},
				error : function(){
					console.log('error from get');
				},
				complete: function(){
					console.log('complete from get')
				}
			})
	});
});
</script>
<body>
	<div id="modify_user_information">회원정보수정</div>
	<input type="radio" name="theme" value="dark" > Dark
	<input type="radio" name="theme" value="light"> Light
	<br>
	<select class="form-control">
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
    </select>
	<br>
	<input type="radio" name="auto_update" value="On"> On
	<input type="radio" name="auto_update" value="Off" > Off
	<br>
	ID : <input type="text" id="id">
	
	<input type="button" id="update" value="Update Data"/>
	
	<br>
	<hr>
	<div id="get_user">회원정보</div>
	
	<input type="button" id="get" value="Get Data"/>
	
	
</body>
</html>
